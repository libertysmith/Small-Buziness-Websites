<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lumi Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Canonical -->
    <link rel="canonical" href="https://libertysmith.github.io/lumi-web/">

    <!-- Open Graph (same as index) -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Lumi Web">
    <meta property="og:title" content="Lumi Web: Custom bilingual websites for DFW small businesses">
    <meta property="og:description" content="Design that appeals to both English and Korean speakers. Clear, fast, and easy on all devices.">
    <meta property="og:url" content="https://libertysmith.github.io/lumi-web/">
    <meta property="og:image" content="https://libertysmith.github.io/lumi-web/brand/lumi-logo-1024.jpg">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:locale" content="en_US">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Lumi Web: Custom bilingual websites for DFW small businesses">
    <meta name="twitter:description" content="Design that appeals to both English and Korean speakers. Clear, fast, and easy on all devices.">
    <meta name="twitter:image" content="https://libertysmith.github.io/lumi-web/brand/lumi-logo-1024.jpg">

    <!-- Minimal SPA redirect so actual browsing still works -->
    <script>
      (function() {
        var path = location.pathname.replace(/^\/lumi-web\//, "/lumi-web/");
        // Preserve path & query for the SPA router
        var target = "/lumi-web/" + (location.search || "") + (location.hash || "");
        // Hard redirect only when a user is actually navigating.
        // Scrapers will still read the meta above.
        if (document.referrer && document.visibilityState === "visible") {
          location.replace(target);
        }
      })();
    </script>
    <style>body{margin:0;background:#fff}</style>
  </head>
  <body></body>
</html>
